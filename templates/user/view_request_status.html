{% extends "user/index.html" %}
{% block body %}
    <table class="table table-striped">
        <tr style="color:#fff;background: #000;">
            <th>#</th>
            <th>DATE</th>
            <th>NAME</th>
            <th>PLACE</th>
            <th>PHONE</th>
            <th>QUALIFICATION</th>
            <th>STATUS</th>
            <th></th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i.date }}</td>
                <td align="center"><img src="{{ i.image }}" height="100" width="100"><br><b>{{ i.name }}</b></td>
                <td>{{ i.place }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.qualification }}</td>
                <td>{{ i.status }}</td>
                <td><a href="/user_delete_request/{{ i.patient_id }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a> </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
