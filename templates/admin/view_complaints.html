{% extends "admin/index.html" %}
{% block body %}
    <table class="table table-striped">
        <tr style="color:#fff;background: #000;">
            <th>#</th>
            <th>DATE</th>
            <th>NAME</th>
            <th>COMPLAINT</th>
            <th>REPLY</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.complaint }}</td>
                <td>
                    {% if i.reply == "pending" %}
                        <a href="/send_reply/{{ i.comp_id }}#aaa" class="btn btn-success">Reply</a>
                    {% else %}
                        {{ i.reply }}
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
