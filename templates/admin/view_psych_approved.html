{% extends "admin/index.html" %}
{% block body %}
    <table class="table table-striped">
        <tr style="color:#fff;background: #000;">
            <th>#</th>
            <th>NAME</th>
            <th>PLACE</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>QUALIFICATION</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td align="center"><img src="{{ i.image }}" height="100" width="100"><br><b>{{ i.name }}</b></td>
                <td>{{ i.place }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.qualification }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
