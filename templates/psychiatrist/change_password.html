{% extends "psychiatrist/index.html" %}
{% block body %}
    <form method="post" action="" onsubmit="return validate()">
        <table class="table table-active" style="width: 500px;"align="center">
            <tr>
                <td>New Password</td>
                <td><input type="password" name="t1" id="t1" class="form-control" required /></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="t2" id="t2" class="form-control" required /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="SUBMIT" class="btn btn-success" /></td>
            </tr>
        </table>
    </form>
    <script>
        function validate() {
            var psw=document.getElementById("t1").value;
            var cpsw=document.getElementById("t2").value;
            if(psw != cpsw){
                alert("Password mismatch");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
