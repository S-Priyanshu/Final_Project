    <body>

        <header class="site-header">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-8 col-12 d-flex flex-wrap">

                    </div>

                    <div class="col-lg-3 col-12 ms-auto d-lg-block d-none">

                    </div>

                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/static/main_temp/images/logo.png" class="logo img-fluid" alt="">
                    <span>
                        Mental Health
                        <small>Detector</small>
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="/">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="/psych_reg">Psychiatrist Signup</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="/user_reg">User Signup</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <main>

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" enctype="multipart/form-data" action="" method="post" role="form">
                                <h3 class="mb-4">USER SIGNUP</h3>

                                <div class="row">

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="pysch-name" id="psych-name" class="form-control" placeholder="Name" required>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="email" name="donation-email" id="donation-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" required>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="pysch-phone" id="psych-phone" class="form-control" pattern="[6789][0-9]{9}" maxlength="10" placeholder="Phone" required>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="password" name="pysch-pass" id="psych-pass" class="form-control" placeholder="Password" required>
                                    </div>

                                    <div class="col-lg-12 col-12 mt-2">
                                        <input type="file" name="pysch-img" id="psych-img" class="form-control" required>
                                    </div>

                                    <div class="col-lg-12 col-12 mt-2">

                                        <button type="submit" class="form-control mt-4">Signup</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">

            <div class="site-footer-bottom">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-12 d-flex justify-content-center align-items-center ">

                        </div>
                        

                    </div>
                </div>
            </div>
        </footer>

        <!-- JAVASCRIPT FILES -->

        <script src="/static/main_temp/js/counter.js"></script>
        <script src="/static/main_temp/js/custom.js"></script>
